    <style>
        :root {
            --screen-bg: #9bbc0f;
            --screen-text: #0f380f;
            --body-bg: #d3d3d3; /* Light gray for wider screens */
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--body-bg);
            font-family: 'Press Start 2P', 'Noto Sans TC', cursive, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .gameboy-wrapper {
            position: relative;
            max-width: 450px;
            width: 100%;
            aspect-ratio: 1000 / 1602;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .gameboy-image {
            display: block;
            width: 100%;
            height: 100%;
            user-select: none;
        }

        .gameboy-screen {
            position: absolute;
            top: 10%; 
            left: 11%;
            width: 78%;
            height: 36%;
            background-color: var(--screen-bg);
            color: var(--screen-text);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            clip-path: inset(0 round 9px 9px 18% 9px);
        }
        
        /* --- 開機動畫區塊 --- */
        .boot-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOutBoot 1s ease-in 1.5s forwards;
        }

        .boot-logo {
            opacity: 0;
            animation: dropInLogo 1.5s ease-out 0.5s forwards, blinkLogo 0.8s step-end 2.5s;
        }

        .boot-screen.reboot {
            display: flex !important;
            opacity: 1;
            animation: fadeOutBoot 1s ease-in 1.5s forwards;
        }
        .boot-screen.reboot .boot-logo {
            opacity: 0;
            animation: dropInLogo 1.5s ease-out 0.5s forwards, blinkLogo 0.8s step-end 2.5s;
        }

        .boot-logo img {
            width: 100%; 
            height: auto;
        }  

        @keyframes dropInLogo {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes blinkLogo {
            50% { opacity: 0; }
        }

        @keyframes fadeOutBoot {
            to { opacity: 0; visibility: hidden; }
        }
        
        /* --- 主選單 --- */
        .main-menu {
            opacity: 0;
            animation: fadeInMenu 0.5s ease-in 2.5s forwards;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 3%;
            box-sizing: border-box;
        }
        
        .main-menu.reboot {
            opacity: 0;
            animation: fadeInMenu 0.5s ease-in 2.5s forwards;
        }

        @keyframes fadeInMenu {
            to { opacity: 1; }
        }

        .screen-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding-bottom: 2%;
            border-bottom: 2px solid var(--screen-text);
            margin-bottom: 3%;
            font-size: clamp(10px, 3vw, 14px);
            letter-spacing: -1px;
            flex-shrink: 0;
        }
        .header-cat {
           height: 2em;
            width: auto;
        }        
        .menu-wrapper {
            overflow-y: auto;
            flex-grow: 1;
        }

        /* --- 美化卷軸樣式 --- */
        .menu-wrapper::-webkit-scrollbar {
            width: 10px;
        }
        .menu-wrapper::-webkit-scrollbar-track {
            background: transparent;
            border-left: 2px solid transparent;
        }
        .menu-wrapper::-webkit-scrollbar-thumb {
            background: transparent;
            border-radius: 0;
        }

        .menu-list { list-style: none; padding: 0; margin: 0; }
        .menu-list li { margin-bottom: 2%; }
        .menu-list a { color: var(--screen-text); text-decoration: none; display: flex; align-items: center; padding: 2.5%; font-size: clamp(14px, 3.8vw, 16px); transition: all 0.2s; white-space: nowrap; }
        .menu-category > a { font-weight: bold; justify-content: space-between; }
        .menu-category > a::after { content: '▼'; font-size: 80%; transition: transform 0.2s; }
        .menu-category.open > a::after { transform: rotate(180deg); }
        .sub-menu { list-style: none; padding-left: 10px; margin: 5px 0; display: none; }
        .menu-category.open .sub-menu { display: block; }
        .sub-menu a { font-size: clamp(12px, 3.5vw, 14px); }

        .sub-menu a::before { 
            content: '▶'; 
            margin-right: 8%; 
            opacity: 0; 
            transition: opacity 0.2s; 
        }
        .menu-list a:hover, 
        .menu-list a:focus { 
            background-color: var(--screen-text); 
            color: var(--screen-bg); 
        }
        .sub-menu a:hover::before, 
        .sub-menu a:focus::before { 
            opacity: 1; 
        }
        
        .screen-footer { 
            margin: 0; 
            padding: 0; 
            position: absolute; 
            bottom: 46%; 
            left: 11%; 
            width: 80%; 
            text-align: left; 
            font-size: clamp(9px, 2.2vw, 11px); 
            color: #444; 
            opacity: 0; 
            line-height: 1.6; 
            cursor: pointer; 
        }
        .screen-footer.animate { animation: fadeInMenu 0.5s ease-in 0s forwards; }
        .screen-footer p { margin: 0; padding: 0; }
        .site-footer { position: absolute; bottom: 10px; left: 0; width: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 6px; font-size: 10px; color: #555; z-index: 10; }
        .site-footer span { display: inline-flex; align-items: center; }
        @media (max-width: 380px) { .site-footer { flex-direction: column; gap: 2px; } }
        .footer-logo { height: 2em; width: auto; margin-left: 4px; vertical-align: middle; }

        .gb-button { 
            position: absolute; 
            transition: background-color 0.2s, transform 0.1s; 
        }
        .gb-button:hover { 
            background-color: rgba(0, 0, 0, 0.2); 
            cursor: pointer; 
        }
        .gb-button:active {
            transform: scale(0.95);
        }
        #btn-a, #btn-b { border-radius: 50%; }
        #btn-select, #btn-start { border-radius: 25px; }
        #btn-up, #btn-down, #btn-left, #btn-right { border-radius: 2px; }

        #btn-a { top: 60%; left: 79%; width: 14%; height: 9%; }
        #btn-b { top: 64%; left: 62%; width: 14%; height: 9%; }
        #btn-select { top: 80%; left: 29%; width: 14%; height: 4%; }
        #btn-start { top: 80%; left: 46%; width: 14%; height: 4%; }
        #btn-up { top: 60%; left: 16%; width: 9%; height: 6%; }
        #btn-down { top: 70%; left: 16%; width: 9%; height: 6%; }
        #btn-left { top: 65%; left: 8%; width: 9%; height: 6%; }
        #btn-right { top: 65%; left: 25%; width: 9%; height: 6%; }

        /* --- 說明視窗樣式 --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            padding: 15px;
            box-sizing: border-box;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background-color: var(--screen-bg);
            color: var(--screen-text);
            border: 3px solid var(--screen-text);
            padding: 15px;
            max-width: 95%;
            width: 500px;
            border-radius: 8px;
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.7;
            font-size: clamp(14px, 3.5vw, 16px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--screen-text);
            margin-bottom: 15px;
            padding-bottom: 10px;
            font-family: 'Press Start 2P', cursive;
        }
        
        .modal-header p { margin: 0; font-size: clamp(15px, 4vw, 18px); }
        
        .modal-close-btn {
            background-color: var(--screen-text);
            color: var(--screen-bg);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
        }
        .modal-close-btn:active { transform: scale(0.9); }
        .modal-body p { margin: 0 0 1em 0; }
        .modal-body p:last-child { margin-bottom: 0; }
    </style>
</head>
<body>

    <audio id="audio-open" src="data:audio/wav;base64,UklGRlIAAABXQVZFZm1ートIBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQgAADD/38Agf9/AP//fwB/AP//f/9/AP8A//9/AIAA/wB//38AgAA="></audio>
    <audio id="audio-select" src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQgAAAAgP9/AP8AgAD/AIAA/wCAAP8AgAD/AIAA/wCAAP8AgAD/AIAA/wCAAP8A"></audio>

    <div id="about-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <p>DESIGN CONCEPT</p>
                <button id="close-modal-btn" class="modal-close-btn">X</button>
            </div>
            <div class="modal-body"><!-- 內容將由 JS 填入 --></div>
        </div>
    </div>

    <script>
        window.addEventListener('contextmenu', function(e) { e.preventDefault(); });

        document.addEventListener('DOMContentLoaded', function() {
            
            const audioOpen = document.getElementById('audio-open');
            const audioSelect = document.getElementById('audio-select');
            const bootScreen = document.querySelector('.boot-screen');
            const mainMenu = document.querySelector('.main-menu');
            const screenFooter = document.querySelector('.screen-footer');
            const designConceptLink = document.getElementById('design-concept-link');
            const aboutModal = document.getElementById('about-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');

            const quotes = ["Try: UP UP DOWN DOWN LEFT RIGHT LEFT RIGHT B A START", "Every expert was once a beginner.", "Don't stop until you're proud.", "The harder you work, the luckier you get.", "Success is the sum of small efforts.", "It always seems impossible until it's done.", "Mistakes are proof that you are trying.", "Turn 'I wish' into 'I will'.", "Learn something new every day.", "No one can take what you've learned away from you.", "Strive for progress, not perfection.", "Be awesome today."];
            const quoteElement = document.getElementById('quote-text');
            quoteElement.textContent = quotes[Math.floor(Math.random() * quotes.length)];
            screenFooter.classList.add('animate');

            const modalBody = aboutModal.querySelector('.modal-body');
            modalBody.innerHTML = `<p>Welcome to VoCat！</p><p>希望能透過 Game Boy 的懷舊風格，將學習變成一場有趣的冒險。</p><p>網站還原了我的童年，也藏了小彩蛋，希望大家一起找到樂趣！</p>`;

            designConceptLink.addEventListener('click', (e) => { e.preventDefault(); audioOpen.currentTime = 0; audioOpen.play(); aboutModal.classList.add('show'); });
            function closeModal() { audioSelect.currentTime = 0; audioSelect.play(); aboutModal.classList.remove('show'); }
            closeModalBtn.addEventListener('click', closeModal);
            aboutModal.addEventListener('click', (e) => { if (e.target === aboutModal) closeModal(); });
            screenFooter.addEventListener('click', function() { audioSelect.currentTime = 0; audioSelect.play(); quoteElement.textContent = quotes[Math.floor(Math.random() * quotes.length)]; }); 

            const categories = document.querySelectorAll('.menu-category > a');
            categories.forEach(category => {
                category.addEventListener('click', function(event) {
                    event.preventDefault(); audioOpen.currentTime = 0; audioOpen.play();
                    const parentLi = this.parentElement; const wasOpen = parentLi.classList.contains('open');
                    document.querySelectorAll('.menu-category.open').forEach(c => c.classList.remove('open'));
                    if (!wasOpen) parentLi.classList.add('open');
                });
            });
            const subMenuLinks = document.querySelectorAll('.sub-menu a');
            subMenuLinks.forEach(item => { item.addEventListener('click', () => { audioSelect.currentTime = 0; audioSelect.play(); }); });
            
            bootScreen.addEventListener('animationend', function(e) {
                if (e.animationName === 'fadeOutBoot') {
                    this.style.display = 'none'; this.classList.remove('reboot'); 
                    mainMenu.classList.add('reboot'); userInput = []; testerInput = [];
                }
            });

            // --- 彩蛋密碼偵測 ---
            const konamiCode = ['Up', 'Up', 'Down', 'Down', 'Left', 'Right', 'Left', 'Right', 'B', 'A', 'Start']; 
            let userInput = [];
            const testerCode = ['A', 'B', 'B', 'A', 'Start']; 
            let testerInput = [];

            function handleButtonPress(key) {
                audioSelect.currentTime = 0; audioSelect.play();
                
                // 檢查 Konami Code
                userInput.push(key);
                userInput = userInput.slice(-konamiCode.length);
                if (JSON.stringify(userInput) === JSON.stringify(konamiCode)) {
                    // 觸發彩蛋：跳轉到遊戲頁面
                    window.location.href = 'games.html';
                    userInput = []; // 重置
                    return; 
                }

                // 檢查 Tester Code
                testerInput.push(key);
                testerInput = testerInput.slice(-testerCode.length);
                if (JSON.stringify(testerInput) === JSON.stringify(testerCode)) {
                    // 觸發彩蛋：跳轉到遊戲頁面
                    window.location.href = 'games.html';
                    testerInput = []; // 重置
                }
            }
            
            const allButtons = document.querySelectorAll('.gb-button');
            allButtons.forEach(button => {
                const key = button.dataset.key;
                button.addEventListener('mousedown', (e) => { e.preventDefault(); handleButtonPress(key); });
                button.addEventListener('touchstart', (e) => { e.preventDefault(); handleButtonPress(key); });
            });
        });
    </script>
